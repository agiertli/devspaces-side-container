schemaVersion: 2.1.0
metadata:
  name: example-with-sidecar
components:      
  - name: tools
    container:
      image:  registry.redhat.io/devspaces/udi-rhel8:3.15
      memoryLimit: 3Gi
      memoryRequest: 2Gi
      cpuRequest: 600m
      cpuLimit: 1500m
      endpoints:
        - exposure: public
          name: archetype
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 2G

  - name: postgresql
    container:
      image: registry.redhat.io/rhel8/postgresql-13
      endpoints:
        - exposure: internal
          targetPort: 5432
          name: postgresql
          protocol: tcp
          attributes:
            discoverable: true
      env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          value: pass
        - name: POSTGRESQL_ROOT_PASSWORD
          value: root
        - name: POSTGRESQL_DATABASE
          value: db
      volumeMounts:
        - name: data
          path: /var/lib/pgsql/data
  - name: data
    volume:
      size: 256Mi


 
